<!-- X button -->
<div class="modal-header">
  <button mat-icon-button (click)="onClose()" aria-label="Schließen" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-container">
  <h2>Skala-Frage bearbeiten</h2>

  <!-- Fragetitel -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fragetitel</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="z.B. Wie bewerten Sie...?" />
  </mat-form-field>

  <!-- Fragetext -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fragetext</mat-label>
    <input matInput [(ngModel)]="data.text" placeholder="z.B. Ihre Meinung ist uns wichtig..." />
  </mat-form-field>

  <!-- Min -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Min Wert</mat-label>
    <input matInput type="number" [(ngModel)]="min" [max]="max - 2" class="no-spinner" />
  </mat-form-field>

  <!-- Max -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Max Wert</mat-label>
    <input matInput type="number" [(ngModel)]="max" [min]="min + 2" class="no-spinner" />
  </mat-form-field>

  <!-- Step -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Schrittgröße</mat-label>
    <input matInput type="number" [(ngModel)]="step" />
  </mat-form-field>

  <!-- Thumb Label -->
  <mat-checkbox [(ngModel)]="thumbLabel">Wertanzeige beim Ziehen anzeigen</mat-checkbox>

  <!-- Fehlermeldung -->
  <div *ngIf="isInvalidRange" class="error-text">
    Die Differenz zwischen Max und Min muss mindestens 2 betragen.
  </div>

  <!-- Vorschau -->
  <p class="preview-label-titel">Vorschau:</p>
  <div class="preview-box">
    <p class="preview-label">Fragetitel</p>
    <p class="frage-text">{{ data.title }}</p>

    <p class="preview-label">Fragetext</p>
    <p class="frage-text">{{ data.text }}</p>

    <div class="slider-container">
      <input
        type="range"
        class="custom-slider"
        [min]="min"
        [max]="max"
        [step]="step"
        [(ngModel)]="value"
        [disabled]="disabled"
        [style.background]="getSliderBackground()"
        (input)="onSlide()"
      />
      <span
        *ngIf="thumbLabel"
        class="slider-bubble"
        [style.left.%]="percent"
      >
    {{ value }} / {{max}}
  </span>


      <span class="slider-value" *ngIf="!thumbLabel">{{ value }}</span>
    </div>


  </div>

  <!-- Aktionen -->
  <div class="modal-actions">
    <button mat-button (click)="onClose()">Abbrechen</button>
    <button mat-raised-button color="primary" [disabled]="isInvalidRange" (click)="onSave()">Speichern</button>
  </div>
</div>
