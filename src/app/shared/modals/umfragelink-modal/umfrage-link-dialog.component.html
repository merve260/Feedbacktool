<div class="dialog-card">
  <!-- Titel des Dialogs -->
  <h2 class="dialog-title">{{ 'modal.link.title' | translate }}</h2>

  <!-- Hinweis-Box -->
  <div class="hint-box">
    <h3>{{ 'modal.link.hintTitle' | translate }}</h3>
    <p>{{ 'modal.link.hintText' | translate }}</p>

    <!-- Nur wenn ein Enddatum gesetzt ist -->
    <p *ngIf="endDate">
      {{ 'modal.link.validUntil' | translate:{ date: (endDate | date:'dd.MM.yyyy') } }}
    </p>

    <!-- Wenn KEIN Enddatum gesetzt ist -->
    <p *ngIf="!endDate" class="error-text">
      {{ 'modal.link.noEndDate' | translate }}
    </p>
  </div>

  <!-- Eingabefeld + Copy -->
  <div class="link-box">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ 'modal.link.label' | translate }}</mat-label>
      <input matInput [value]="surveyLink" readonly />
      <button mat-icon-button matSuffix (click)="copyLink()">
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Aktionen -->
  <div class="actions">
    <button mat-button (click)="onClose()">{{ 'modal.close' | translate }}</button>
    <button mat-raised-button color="primary" (click)="openLink()">
      {{ 'modal.link.open' | translate }}
    </button>
  </div>
</div>
