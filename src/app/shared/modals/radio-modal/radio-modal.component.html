<!-- Modal Header -->
<div class="modal-header">
  <button
    mat-icon-button
    (click)="onCancel()"
    [attr.aria-label]="'modal.close' | translate"
    class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<!-- Container --><div class="modal-container">
  <h2>{{ 'modal.radio.edit' | translate }}</h2>

  <!-- Fragetitel -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ 'modal.radio.title' | translate }}</mat-label>
    <input matInput [(ngModel)]="title" />
  </mat-form-field>

  <!-- Fragetext -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ 'modal.radio.text' | translate }}</mat-label>
    <input matInput [(ngModel)]="text" />
  </mat-form-field>

  <!-- Antwortoptionen -->
  <div class="option-row" *ngFor="let option of options; let i = index; trackBy: trackByIndex">
    <mat-form-field class="option-field" appearance="fill">
      <input matInput [(ngModel)]="options[i]" />
    </mat-form-field>
    <button mat-icon-button color="warn" (click)="removeOption(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <!-- Neue Option hinzufÃ¼gen -->
  <button
    mat-stroked-button
    color="primary"
    class="add-option"
    (click)="addOption()"
    [attr.aria-label]="'modal.radio.addOption' | translate">
    <mat-icon>add</mat-icon>
    {{ 'modal.radio.addOption' | translate }}
  </button>

  <!-- Vorschau -->
  <p class="preview-label-titel">{{ 'modal.preview' | translate }}</p>
  <div class="preview-box">
    <p class="preview-label">{{ 'modal.radio.title' | translate }}</p>
    <p class="frage-text">{{ title }}</p>

    <p class="preview-label">{{ 'modal.radio.text' | translate }}</p>
    <p class="frage-text">{{ text }}</p>

    <div class="preview-radio-scroll">
      <mat-radio-group>
        <mat-radio-button *ngFor="let option of options" disabled class="preview-radio">
          {{ option }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <!-- Aktionen -->
  <div class="modal-actions">
    <button mat-button (click)="onCancel()">
      {{ 'modal.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      {{ 'modal.save' | translate }}
    </button>
  </div>
</div>
