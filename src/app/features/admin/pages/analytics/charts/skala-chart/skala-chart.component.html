<div class="skala-chart" *ngIf="question">
  <!-- Titel der Frage -->
  <h3 *ngIf="!inDialog">{{ question.title }}</h3>

  <!-- Chart -->
  <canvas #chartCanvas></canvas>

  <!-- Zusammenfassung -->
  <div class="summary" *ngIf="answerCount > 0">
    <p>
      <strong>{{ 'modal.slider.average' | translate }}:</strong>
      {{ averageValue | number:'1.1-1' }} / {{ question.max || 10 }}
    </p>
    <p>
      <strong>{{ 'modal.slider.answers' | translate }}:</strong>
      {{ answerCount }}
    </p>
  </div>
</div>

<!-- Teilnehmer-Liste -->
<div class="answer-list" *ngIf="answers && answers.length > 0">
  <ul>
    <li *ngFor="let entry of answers">
      <strong>{{ entry.name || ('modal.slider.anonymous' | translate) }}:</strong>
      {{ getAnswerValue(entry, question?.id!) }}
    </li>
  </ul>
</div>
