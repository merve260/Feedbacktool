<div class="frei-text-card" *ngIf="question">
  <!-- Fragetitel -->
  <h3>{{ question.title | translate }}</h3>

  <!-- Vorschau: zeigt nur die ersten 3 Antworten -->
  <ul class="preview-list">
    <li *ngFor="let ans of answers | slice:0:3">
      <span class="name">{{ ans.name }}:</span>
      <span class="text">{{ ans.text }}</span>
    </li>
  </ul>

  <!-- Button: Ã¶ffnet Dialog mit allen Antworten -->
  <button *ngIf="answers.length > 0" class="mehr-btn">
    {{ 'results.showAllAnswers' | translate:{ count: answers.length } }}
  </button>
</div>
