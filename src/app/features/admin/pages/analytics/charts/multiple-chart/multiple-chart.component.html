<div class="multiple-chart" *ngIf="question">
  <!-- Titel der Frage (nur außerhalb vom Dialog) -->
  <h3 *ngIf="!inDialog">{{ question.title }}</h3>

  <!-- Beschreibungstext, falls vorhanden -->
  <p *ngIf="question.text">{{ question.text }}</p>

  <!-- Chart-Bereich -->
  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>

  <!-- Zusammenfassung: meistgewählte Optionen -->
  <div class="summary" *ngIf="mostChosenOptions.length > 0">
    <p><strong>{{ 'chart.multiple.mostChosen' | translate }}</strong></p>
    <ul>
      <li *ngFor="let opt of mostChosenOptions">
        {{ opt.option }} ({{ opt.count }} {{ 'chart.multiple.votes' | translate }})
      </li>
    </ul>
  </div>
</div>
