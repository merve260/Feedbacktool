<!-- Container für Radio-Button-Diagramm -->
<div class="radio-button-chart" *ngIf="question">

  <!-- Titel (nur außerhalb vom Dialog sichtbar) -->
  <h3 *ngIf="!inDialog">{{ question.title }}</h3>

  <!-- Chart.js Canvas -->
  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>

  <!-- Liste der Optionen mit Anzahl -->
  <ul class="option-list">
    <li *ngFor="let opt of optionCounts; let i = index">
      <strong>{{ i + 1 }}.</strong>
      {{ opt.option }} ({{ opt.count }} {{ 'chart.radio.votes' | translate }})
    </li>
  </ul>

  <!-- Zusammenfassung: wie viele Antworten gesamt -->
  <div class="summary" *ngIf="answerCount > 0">
    <p>
      <strong>{{ 'chart.radio.totalAnswers' | translate }}:</strong>
      {{ answerCount }}
    </p>
  </div>
</div>
