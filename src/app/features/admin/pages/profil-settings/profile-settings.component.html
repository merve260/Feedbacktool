<div class="card" *ngIf="user$ | async as u">
  <h2>Profil</h2>

  <!-- Formular -->
  <form [formGroup]="form" class="profile-form">
    <div class="row">
      <span class="label">E-Mail</span>
      <span>{{ u.email }}</span>
    </div>

    <div class="row">
      <span class="label">Name</span>
      <input formControlName="displayName" placeholder="Name eingeben" />
    </div>

    <div class="row avatar-row">
      <span class="label">Avatar</span>
      <div class="avatar-content">
        <img
          *ngIf="avatarPreview; else noAvatar"
          [src]="avatarPreview"
          alt="Avatar"
          class="avatar-img"
        />
        <ng-template #noAvatar>
          <div class="avatar-default">
            <mat-icon fontIcon="person"></mat-icon>
          </div>
        </ng-template>

        <div class="avatar-actions">
          <button type="button" class="btn-avatar" (click)="changeAvatar()">
            Avatar ändern
          </button>
          <button type="button" class="btn-icon" (click)="resetAvatar()" aria-label="Zurücksetzen">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

  </form>

  <!-- Aktionen -->
  <div class="actions">
    <button class="btn btn-primary"
            [disabled]="!form.dirty && !avatarChanged"
            (click)="saveProfile()">
      Speichern
    </button>
    <button class="btn btn-danger" (click)="logout()">
      Ausloggen
    </button>
  </div>
</div>
