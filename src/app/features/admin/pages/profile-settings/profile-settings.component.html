<div class="card" *ngIf="user$ | async as u">
  <h2>{{ 'profile.title' | translate }}</h2>

  <!-- Formular -->
  <form [formGroup]="form" class="profile-form">
    <div class="row">
      <span class="label">{{ 'profile.email' | translate }}</span>
      <span>{{ u.email }}</span>
    </div>

    <div class="row">
      <span class="label">{{ 'profile.name' | translate }}</span>
      <input formControlName="displayName" [placeholder]="'profile.namePlaceholder' | translate" />
    </div>

    <div class="row avatar-row">
      <span class="label">{{ 'profile.avatar' | translate }}</span>
      <div class="avatar-content">
        <img
          *ngIf="avatarPreview; else noAvatar"
          [src]="avatarPreview"
          alt="Avatar"
          class="avatar-img"
        />
        <ng-template #noAvatar>
          <div class="avatar-default">
            <mat-icon fontIcon="person"></mat-icon>
          </div>
        </ng-template>

        <div class="avatar-actions">
          <button type="button" class="btn-avatar" (click)="changeAvatar()">
            {{ 'profile.changeAvatar' | translate }}
          </button>
          <button type="button" class="btn-icon" (click)="resetAvatar()" [attr.aria-label]="'profile.reset' | translate">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </form>

  <!-- Aktionen -->
  <div class="actions">
    <button class="btn btn-primary"
            [disabled]="!form.dirty && !avatarChanged"
            (click)="saveProfile()">
      {{ 'profile.save' | translate }}
    </button>
    <button class="btn btn-danger" (click)="logout()">
      {{ 'profile.logout' | translate }}
    </button>
  </div>
</div>
