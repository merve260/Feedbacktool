<!--
  Admin-Shell Layout (responsive)
  - Desktop: Sidebar dauerhaft sichtbar (mode="side")
  - Mobil: Sidebar überlagert, via Hamburger-Menü (mode="over")
-->
<mat-sidenav-container class="shell">
  <!-- Linke Sidebar -->
  <mat-sidenav
    #sidenav
    class="side"
    aria-label="Admin Navigation"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
  >
    <div class="side-shell">
      <!-- Kopfbereich -->
      <div class="side-header">
        <div class="brand">
          <span class="brand-text">Umfrage-Tool</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <a mat-list-item routerLink="/admin/umfragen" routerLinkActive="active">
          <mat-icon matListIcon>assignment</mat-icon>
          <span class="label">Meine Umfragen</span>
        </a>

        <a mat-list-item routerLink="/admin/ergebnisse" routerLinkActive="active">
          <mat-icon matListIcon>bar_chart</mat-icon>
          <span class="label">Umfrage Ergebnisse & Analytics</span>
        </a>
      </nav>

      <div class="spacer"></div>

      <!-- Unteres Menü -->
      <nav class="bottom">
        <a mat-list-item routerLink="/admin/profil" routerLinkActive="active">
          <mat-icon matListIcon>person</mat-icon>
          <span class="label">Profil bearbeiten</span>
        </a>

        <a mat-list-item (click)="logout()">
          <mat-icon matListIcon>logout</mat-icon>
          <span class="label">Ausloggen</span>
        </a>
      </nav>
    </div>
  </mat-sidenav>


  <!-- Hauptinhalt -->
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="topbar">
      <!-- Hamburger-Menü nur auf Mobilgeräten -->
      <button
        *ngIf="isMobile"
        mat-icon-button
        (click)="sidenav.toggle()"
        aria-label="Menü öffnen"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Titel aus den Routen -->
      <div class="page-title">{{ pageTitle$ | async }}</div>

      <span class="flex-spacer"></span>

      <!-- Benutzer-Menü -->
      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        class="avatar-btn"
        aria-label="Benutzer-Menü"
      >
        <img
          *ngIf="(auth.user$ | async)?.photoURL as photo"
          [src]="photo"
          alt="Avatar"
        />
        <mat-icon *ngIf="!(auth.user$ | async)?.photoURL">account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/admin/profil">
          <span>Profil bearbeiten</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <span>Ausloggen</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Unterseiten -->
    <div class="route-slot">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
