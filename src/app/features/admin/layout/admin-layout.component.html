<!--
  Admin-Shell Layout
  - Linke Navigation (Sidenav) mit Bereichen
  - Obere Toolbar mit Seitentitel, „Erstellen“-Button und User-Menü
  - Router-Outlet rendert die jeweilige Unterseite
-->
<mat-sidenav-container class="shell">
  <mat-sidenav mode="side" opened class="side" [class.collapsed]="collapsed" aria-label="Admin Navigation">

    <div class="side-shell">
      <!-- logo + daralt/genişlet -->
      <div class="side-header">
        <div class="brand">
          <mat-icon>insert_chart</mat-icon>
          <span class="brand-text">Umfrage-Tool</span>
        </div>

        <button mat-icon-button class="collapse-btn"
                (click)="toggleSide()"
                [matTooltip]="collapsed ? 'Erweitern' : 'Einklappen'">
          <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
        </button>
      </div>

      <!-- üst menü -->
      <nav class="nav">
        <a mat-list-item routerLink="/admin/umfragen" routerLinkActive="active"
           [matTooltip]="collapsed ? 'Meine Umfragen' : ''">
          <mat-icon matListIcon>assignment</mat-icon>
          <span class="label">Meine Umfragen</span>
        </a>

        <a mat-list-item routerLink="/admin/ergebnisse" routerLinkActive="active"
           [matTooltip]="collapsed ? 'Umfrage Ergebnisse & Analytics' : ''">
          <mat-icon matListIcon>insights</mat-icon>
          <span class="label">Umfrage Ergebnisse &amp; Analytics</span>
        </a>
      </nav>

      <!-- boşluk: alttakileri dibe iter -->
      <div class="spacer"></div>

      <!-- ALT MENÜ (hep en altta) -->
      <nav class="bottom">
        <a mat-list-item routerLink="/admin/profil" routerLinkActive="active"
           [matTooltip]="collapsed ? 'Profil bearbeiten' : ''">
          <mat-icon matListIcon>person</mat-icon>
          <span class="label">Profil bearbeiten</span>
        </a>

        <a mat-list-item (click)="logout()" [matTooltip]="collapsed ? 'Ausloggen' : ''">
          <mat-icon matListIcon>logout</mat-icon>
          <span class="label">Ausloggen</span>
        </a>
      </nav>
    </div>
  </mat-sidenav>

  <!-- Rechte Inhaltsfläche -->
  <mat-sidenav-content class="content">
    <!-- Obere Leiste mit dynamischem Seitentitel und Aktionen -->
    <mat-toolbar color="primary" class="topbar">
      <!-- Titel aus den Routen-Data (pageTitle$ wird in TS erzeugt) -->
      <div class="page-title">{{ pageTitle$ | async }}</div>

      <span class="flex-spacer"></span>


      <!-- Benutzer-Avatar und Menü -->
      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        class="avatar-btn"
        aria-label="Benutzer-Menü">
        <!-- Wenn der Nutzer ein Profilbild hat, zeige es -->
        <img
          *ngIf="(auth.user$ | async)?.photoURL as photo"
          [src]="photo"
          alt="Avatar" />
        <!-- Sonst Standard-Icon -->
        <mat-icon *ngIf="!(auth.user$ | async)?.photoURL">account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/admin/profil">
          <mat-icon>person</mat-icon>
          <span>Profil bearbeiten</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Ausloggen</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Inhalt der Unterseiten -->
    <div class="route-slot">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
