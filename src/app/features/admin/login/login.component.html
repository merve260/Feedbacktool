<!-- Sprache umschalten -->
<div class="lang-switch">
  <button (click)="toggleLang()">
    {{ currentLang === 'de' ? 'EN' : 'DE' }}
  </button>
</div>
<!-- Startseite (Landing) im Vollbild -->
<div class="landing">

  <!-- Hintergrund-Ebenen -->
  <div class="bg bg-gradient"></div>
  <div class="bg bg-stars"></div>

  <!-- Hauptbereich (Hero) -->
  <main class="hero">
    <h1>
      {{ 'landing.title' | translate }}
      <span>{{ 'landing.subtitle' | translate }}</span>
    </h1>

    <p class="lead">
      {{ 'landing.lead' | translate }}
    </p>

    <!-- Buttons für Login / Registrierung -->
    <div class="actions">
      <button mat-raised-button color="primary" class="btn primary" (click)="openAuth('login')">
        <mat-icon>login</mat-icon> {{ 'landing.login' | translate }}
      </button>
      <button mat-stroked-button class="btn ghost" (click)="openAuth('register')">
        <mat-icon>person_add</mat-icon> {{ 'landing.register' | translate }}
      </button>
    </div>
  </main>

  <!-- Fußzeile -->
  <footer class="site-footer">
    <div class="wrap">
      <span>© {{ currentYear }} Umfrage Tool</span>
      <nav>
        <a href="#" rel="nofollow">{{ 'landing.footer.impressum' | translate }}</a>
        <a href="#" rel="nofollow">{{ 'landing.footer.privacy' | translate }}</a>
        <a href="#" rel="nofollow">{{ 'landing.footer.contact' | translate }}</a>
      </nav>
    </div>
  </footer>
</div>
